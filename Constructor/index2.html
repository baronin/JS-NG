<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="app">
  <header class="header">
    <div class="logo-wrap">
      <img src="img/logo.png" alt="">
    </div>
    <div class="header-content">
      <h1>Слоган для этой страницы</h1>
      <p>Тут могла быть ваша реклама</p>
    </div>
  </header>
  <main class="main nav-vertical nav-left">
    <nav>
      <a href="#" class="nav">Home</a>
      <a href="#" class="nav">About</a>
      <a href="#" class="nav">Service</a>
      <a href="#" class="nav">Profile</a>
      <a href="#" class="nav">Contacts</a>
    </nav>
    <div class="content">
        <p>Контект текст</p>
        <!-- Slider main container -->
        <div class="swiper-container swiper-custom-wrap">
          <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
          </div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
  </main>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="./index.js"></script>
</body>
</html>
