<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constructor</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="main">
    <div class="main__container">
      <img src="img/logo.png" id="logo">
      <h1>Конструктор сайта</h1>
      <h2>Выберите параметры для создания вашего сайта:</h2>
      <form class="constructor" id="constructor" name="constructor">
          <div class="section">
              <p>Название</p>
              <input class="input" type="text" name="title" id="title" placeholder="MySite">
          </div>
          <div class="section">
              <p>Слоган</p>
              <input class="input" type="text" name="description" id="description" placeholder="Welcome to my site!">
          </div>

          <div class="section">
            <p>Логотип</p>
            <input class="input" type="text" name="logo" id="logoConstructor" placeholder="Url for logotype!">
          </div>

          <div class="section">
            <p>Меню</p>
            <input class="input radio__menu" type="radio" name="menuPosition" id="horizont" value="horizont">
            <label for="horizont">Горизонтальное</label><br>
            <input class="input radio__menu" type="radio" name="menuPosition" id="verticalLeft" value="verticalLeft">
            <label for="verticalLeft">Вертикальное слева</label><br>
            <input class="input radio__menu" type="radio" name="menuPosition" id="verticalRight" value="verticalRight">
            <label for="verticalRight">Вертикальное справа</label><br>
          </div>



          <div class="section">
              <input type="button" name="submit" id="submit" value="Отправить">
              <input type="reset" name="reset" id="reset" value="Очистить">
          </div>
      </form>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
